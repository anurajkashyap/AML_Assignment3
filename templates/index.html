<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Spam Detection</title>
</head>
<body>
    <h1>Text Spam Detection</h1>
    <form id="textForm">
        <textarea id="textInput" name="text" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('textForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var text = document.getElementById('textInput').value;

            fetch('/score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    text: text
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = '<p>Prediction: ' + data.prediction + '</p><p>Propensity: ' + data.propensity + '</p>';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
